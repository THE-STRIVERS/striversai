services:
  - type: web
    name: ai-video-creator
    env: python
    plan: free
    pythonVersion: "3.11.9"
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: PIXABAY_API_KEY
        sync: false
      - key: PEXELS_API_KEY
        sync: false